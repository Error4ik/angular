<div class="container">
  <h1>{{name}}</h1>

  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr/>
  <app-post
    *ngFor="let p of posts"
    [post]="p"
  >
    <small *ngIf="p.text.length > 10; else short">big</small>
    <ng-template #short>
      <small>short</small>
    </ng-template>
  </app-post>
</div>
