<div class="container">
  <h1>{{name}}</h1>
  <hr>
  <form class="card" [formGroup]="form" (ngSubmit)="send()">
    <div class="form-control">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="Email">
      <div class="validation"></div>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="pass">
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>Address</h2>
      <div class="form-control">
        <label for="country">Country</label>
        <select id="country">
          <option value="ru">Russia</option>
          <option value="ua">Ukraine</option>
          <option value="us">USA</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>
      <button class="btn" type="button">Select capital</button>
    </div>
    <div class="card">
      <h2>Your skill</h2>
      <button class="btn" type="button">Add skill</button>
      <div class="form-control">
        <label for="skill"></label>
        <input id="skill" type="text">
      </div>
    </div>
    <button class="btn" type="submit">Send</button>
  </form>
</div>
